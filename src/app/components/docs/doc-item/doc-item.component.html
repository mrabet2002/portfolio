<div class="card" (click)="openDoc()">
  <div class="flex align-center justify-center p-4">
    <div class="icon">
      <img width="64" height="64" src="assets/icons/docs/{{doc.icon}}-{{theme}}.png" alt="web-design--v1"/>
    </div>
  </div>
  <div class="card-title">
    <div class="title">
      {{ doc.title }}
    </div>
  </div>
</div>
